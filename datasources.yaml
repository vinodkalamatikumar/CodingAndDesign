apiVersion: 1
datasources:
  - access: proxy
    editable: true
    isDefault: false
    jsonData:
      tracesToLogs:
        datasourceUid: loki
        tags:
          - hostname
          - namespace
          - pod
    name: Jaeger
    type: jaeger
    uid: jaeger
    url: http://jaeger:16686/
    version: 1
  - access: proxy
    editable: true
    isDefault: true
    jsonData:
      derivedFields:
        - datasourceUid: jaeger
          matcherRegex: '["]?[tT][rR][aA][cC][eE][\s\S]?[\-]?[\_]?[iI][dD]["]?[=|:]["]?(\w+)["]?'
          name: traceID
          url: $${__value.raw}
      maxLines: 1000
    name: Loki
    type: loki
    uid: loki
    url: http://loki:3100
    version: 1
  - access: proxy
    editable: true
    isDefault: false
    jsonData:
      exemplarTraceIdDestinations:
        - datasourceUid: jaeger
          name: traceID
      httpMethod: GET
    name: Prometheus
    type: prometheus
    url: http://prometheus:9090/
    version: 1
