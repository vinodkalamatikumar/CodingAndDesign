apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  dashboards.yaml: |-
    apiVersion: 1
    providers:
    - name: 'dashboards'
      folder: ''
      type: 'file'
      disableDeletion: true
      editable: false
      options:
        path: '/etc/grafana/dashboards'
    