---
# This file has been generated by `helm template vector vector/vector` from vector/templates/configmap.yaml. Please re-run `make generate-kubernetes-manifests` rather than modifying this file manually.
apiVersion: v1
kind: ConfigMap
metadata:
  name: vector
  namespace: monitoring
  labels:
    app.kubernetes.io/name: vector
    app.kubernetes.io/instance: vector
    app.kubernetes.io/component: Agent
    app.kubernetes.io/version: "0.22.0-distroless-libc"
data:
  agent.yaml: |
    data_dir: /vector-data-dir
    api:
      enabled: true
      address: 127.0.0.1:8686
      playground: false
    sources:
      kubernetes_logs:
        type: kubernetes_logs
        extra_label_selector: app!=loki
    sinks:
      loki:
        type: loki
        inputs: [kubernetes_logs]
        endpoint: "http://loki:3100"
        tenant_id: "tenant1"
        healthcheck:
           enabled: false
        labels:
          namespace: "{{ kubernetes.pod_namespace }}"
          container_id: "{{ kubernetes.container_id }}"
          container_name: "{{ kubernetes.container_name }}"
          pod_name: "{{ kubernetes.pod_name }}"
          pod_id: "{{ kubernetes.pod_uid }}"
          app: "{{ kubernetes.pod_labels.app }}"
          cluster: "{{ kubernetes.pod_labels.cluster }}"

        encoding:
          codec: text   

